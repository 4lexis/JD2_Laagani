<h3>Accommodations </h3>
<ul>
    <li *ngFor="let acc of accommodations"> {{acc.Name}} </li>
</ul>
<h1>Add Accommodation</h1>
<div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
        <div>
            <label for="Name">Name</label>
            <input type="text" name="Name" ngModel>
        </div>

        <div>
            <label for="Description">Description</label>
            <input type="text" name="Description" ngModel>
        </div>

        <div>
            <label for="Address">Address</label>
            <input type="text" name="Address" ngModel>
        </div>

        <div>
            <label for="Latitude">Latitude</label>
            <input type="text" name="Latitude" [ngModel]="clickedLat" required>
        </div>

        <div>
            <label for="Longitude">Latitude</label>
            <input type="text" name="Longitude" [ngModel]="clickedLong" required>
        </div>

        <div>
            <label for="ImageURL">ImageURL</label>
            <input type="text" name="ImageURL" ngModel required>
        </div>

        <div>
            <label> Place </label>
            <select #p (change)="dropDownPlace(p.value)">            
            <option *ngFor="let place of places" [value]="place.Id" >{{place.Name}} </option>            
        </select>
        </div>

        <div>

            <label> Accommodation Type </label>
            <select #at (change)="dropDownAccType(at.value)">            
            <option *ngFor="let accType of accTypes" [value]="accType.Id" >{{accType.Name}} </option>            
        </select>

        </div>
        <input type="submit">
    </form>
</div>
