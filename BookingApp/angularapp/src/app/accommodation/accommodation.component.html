<section>
    <ul class="columns">
        <li *ngFor="let acc of accommodations">
            <a href="/accommodation-details/{{acc.Id}}">
                <figure><img [src]="acc.ImageURL" />
                    <figcaption>{{ acc.Name }}</figcaption>
                </figure>
            </a>
            <span>{{ acc.AverageGrade }}</span>
        </li>
    </ul>
</section>
