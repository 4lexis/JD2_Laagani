<form #f="ngForm" (ngSubmit)="onLogin(f.value, f)">
    <div>
      <label for="username">Name</label>
      <input type="text" name="username" ngModel>
    </div>
    <div>
      <label for="password">Price</label>
      <input type="password" name="password" ngModel>
    </div>
    <input type="submit">
</form>
