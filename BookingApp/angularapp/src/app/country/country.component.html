<div class="col-md-6 col-md-offset-3">
    <h3>Countries</h3>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cnt of country">

                <td>
                    <inline-editor type="text" [(ngModel)]="cnt.Name" (onSave)="onEdit(cnt)" name="Name"></inline-editor>
                </td>
                <td>
                    <inline-editor type="number" [(ngModel)]="cnt.Code" (onSave)="onEdit(cnt)" name="Code"></inline-editor>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="delte(cnt)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h4>Add country</h4>
    <div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
            <div>
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="Name" ngModel>
            </div>
            <div>
                <label for="Code">Code</label>
                <input type="text" name="Code" class="form-control" ngModel>
            </div>
            <br/>
            <input type="submit" class="btn btn-default">
        </form>
    </div>
</div>
