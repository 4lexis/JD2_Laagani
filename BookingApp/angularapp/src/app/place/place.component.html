<div class="col-md-6 col-md-offset-3">Place

    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Region</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let place of places">

                <td>
                    <inline-editor type="text" [(ngModel)]="place.Name" (onSave)="onEdit(place)" name="Name"></inline-editor>
                </td>
                <td>
                    <inline-editor type="select" [options]=outRegions [(ngModel)]="place.Region_Id" value="place.Region_Id" (onSave)="onEdit(place)" name="PlaceName">

                    </inline-editor>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="delte(place)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Add place</h3>
    <div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
            <div>
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="Name" ngModel required>
            </div>
            <div>
                <label> Region </label>
                <select class="form-control" id="select" #select (change)="logDropdown(select.value)">            
                      <option *ngFor="let reg of regions" [value]="reg.Id" >{{reg.Name}} </option>            
                    </select>
            </div>
            <div>
                <br/>
                <input type="submit" class="btn btn-default">
            </div>
        </form>
    </div>
</div>
